<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        #map-container {
            margin: 20px auto;
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Google Map Search</h1>
    <div>
        <label>Street Address:</label>
        <input type="text" id="street" placeholder="Enter Street Name">
        <label>City:</label>
        <input type="text" id="city" placeholder="Enter City Name">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div id="map-container">
        <iframe id="mapFrame" 
                width="100%" 
                height="100%" 
                frameborder="0" 
                src="https://www.google.com/maps?q=Yliopistonkatu+36,+Lappeenranta&output=embed" 
                allowfullscreen>
        </iframe>
    </div>

    <script>
        function searchLocation() {
            const street = document.getElementById('street').value.trim();
            const city = document.getElementById('city').value.trim();

            if (!street || !city) {
                alert("Please enter both street and city.");
                return;
            }

            const address = `${street}, ${city}`;
            const encodedAddress = encodeURIComponent(address);
            document.getElementById('mapFrame').src = `https://www.google.com/maps?q=${encodedAddress}&output=embed`;
        }
    </script>

</body>
</html>
